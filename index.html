<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Dropdown</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <a href="https://pdfmulbi.github.io/" class="logo-text">
                PDF <span class="heart">❤️</span>Merger
            </a>
        </div>
        <div class="menu">
            <a href="merge.html" class="menu-link">Merge PDF</a>
        </div>
        <div class="auth-buttons">
            <a href="https://pdfmulbi.github.io/login" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Every tool you need to work with PDFs in one place</h2>
        <p>All are 100% FREE and easy to use!</p>
    </main>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-item">
            <a href="https://pdfmulbi.github.io/">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="footer-item">
            <a href="supportus.html">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <span>Support Us</span>
            </a>
        </div>
        <div class="footer-item upload">
            <a href="merge.html">
                <i class="fas fa-upload"></i>
            </a>
        </div>
        <div class="footer-item">
            <a href="profile.html">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
        <div class="footer-item">
            <a href="https://pdfmulbi.github.io/">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</footer>

    
    <script>
        function klikSignup() {
            window.location.href = 'https://pdfmulbi.github.io/register'
        }
    </script>
</body>

</html>
