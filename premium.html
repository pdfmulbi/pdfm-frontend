<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium - PDF Merger</title>
    <link rel="stylesheet" href="css/premium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <h1>PDF <span class="heart">❤️</span> Merger</h1>
    </header>

    <main class="main-content">
        <h2>Upgrade to Premium</h2>
        <div class="plans">
            <div class="plan monthly" id="monthly-plan">
                <h3>Monthly</h3>
                <p>Rp64.000</p>
            </div>
            <div class="plan yearly" id="yearly-plan">
                <h3>Yearly</h3>
                <p>Rp384.000</p>
                <small>Rp32.000 / month</small>
                <span class="discount">-50%</span>
            </div>
        </div>

        <div class="payment">
            <div class="payment-methods">
                <i class="fas fa-credit-card"></i>
                <span>PayPal</span>
            </div>
            <div class="card-inputs">
                <input type="text" placeholder="Card number" maxlength="16">
                <input type="text" placeholder="MM / YY" maxlength="5">
                <input type="text" placeholder="CVC" maxlength="3">
            </div>
        </div>

        <button class="btn-go-premium" id="go-premium-btn">Go Premium</button>

        <div class="guarantees">
            <p><i class="fas fa-check-circle"></i> Cancel anytime</p>
            <p><i class="fas fa-check-circle"></i> Money back guarantee</p>
        </div>
    </main>

     <!-- Footer -->
     <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="#">
                    <i class="fas fa-file"></i>
                    <span>My Files</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="premium.html">
                    <i class="fas fa-crown"></i> <!-- Ikon untuk Go Premium -->
                    <span>Premium</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="js/premium.js"></script>
</body>

</html>
