<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium - PDF Merger</title>
    <link rel="stylesheet" href="css/premium.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <h1>PDF <span class="heart">❤️</span> Merger</h1>
    </header>

    <main class="main-content">
        <div class="plans-section">
            <h1>Upgrade To Premium</h1>
            <br><br>
            <div class="plans">
                <div class="plan" id="monthly-plan">
                    <h3>Monthly Plan</h3>
                    <p class="price">Rp55.000</p>
                    <p>Billed every month.</p>
                </div>
                <div class="plan" id="yearly-plan">
                    <h3>Yearly Plan</h3>
                    <p class="price">Rp321.000</p>
                    <p>Rp26.700/month</p>
                    <span class="discount">Save 50%</span>
                </div>
            </div>
        </div>

        <div class="payment-section">
            <h3>Payment Method</h3>
            <br>
            <div class="payment-method">
                <i class="fas fa-credit-card"></i>
                <span>Credit/Debit Card</span>
            </div>
            <div class="payment-method">
                <i class="fab fa-paypal"></i>
                <span>PayPal</span>
            </div>
            <br>
            <div class="card-inputs">
                <input type="text" placeholder="Card Number" maxlength="16">
                <input type="text" placeholder="MM / YY" maxlength="5">
                <input type="text" placeholder="CVC" maxlength="3">
            </div>
            <br>
            <button class="btn-upgrade">Upgrade Now</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="premium.html">
                    <i class="fas fa-crown"></i>
                    <span>Premium</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fas fa-upload"></i>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="logout.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/premium.js"></script>
</body>

</html>
