<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDFNuAing</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="body-bg">
    <div class="card">
        <!-- Back to Homepage Link -->
        <a href="index.html" class="back-link">
            &lt; Kembali ke halaman utama
        </a>

        <!-- Logo and Title -->
        <h1 class="logo-title">
            <div class="logo">PDF <span>‚ù§</span> Merger</div>
        </h1>
        <h3 class="subtitle">Login Disini</h3>

        <!-- Login Form -->
        <form action="/login" method="POST" class="form">
            <input type="email" name="email" placeholder="Masukkan Email Anda" class="input" required>

            <!-- Password Input with Show/Hide Toggle -->
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Kata Sandi" class="input" required>
                <button type="button" id="togglePassword" class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2C5 2 1 6 1 10s4 8 9 8 9-4 9-8-4-8-9-8zM2.16 10c.53-1.4 2.65-5.5 7.84-5.5 5.19 0 7.31 4.1 7.84 5.5-.53 1.4-2.65 5.5-7.84 5.5-5.19 0-7.31-4.1-7.84-5.5zm7.84 2.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5z"></path>
                    </svg>
                </button>
            </div>

            <a href="#" class="forgot-password">Lupa kata sandi Anda?</a>
            <button type="submit" class="submit-btn">Log in</button>
        </form>

         <!-- Separator -->
         <div class="separator">
            <span>OR</span>
        </div>

        <!-- Google Login Button -->
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo" class="google-icon">
            Login dengan Google
        </button>


        <!-- Register Link -->
        <p class="register-link">
            Tidak memiliki akun? <a href="signup.html" class="signup-link">Membuat akun</a>
        </p>
    </div>

    <!-- JavaScript for Show/Hide Password -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        function loginWithGoogle() {
            // Tambahkan logika login Google di sini (API atau redirect ke endpoint Google OAuth)
            alert('Google Login belum dikonfigurasi.');
        }
    </script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
