        <!-- Main Content -->
        <main class="content">
            <h1 class="page-title">Akun Saya</h1>

            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-card">
                    <h2>Profil <a href="#" id="edit-profile" class="edit-link">Ubah</a></h2>
                    <div id="profile-view">
                        <p>Nama depan: <span id="first-name">Resqi Aulia Gita Utami</span></p>
                        <p>Nama belakang: <span id="last-name">-</span></p>
                        <p>Negara: <span id="country">Indonesia</span></p>
                        <p>Zona waktu: <span id="timezone">Asia/Jakarta</span></p>
                        <a href="#" class="link">Rincian bisnis</a><br>
                        <a href="#" class="link">Plan & Paket</a>
                    </div>

                    <div id="profile-edit" style="display: none;">
                        <form id="profile-form">
                            <label for="first-name-input">Nama depan:</label>
                            <input type="text" id="first-name-input" value="Resqi Aulia Gita Utami" required>
                            
                            <label for="last-name-input">Nama belakang:</label>
                            <input type="text" id="last-name-input" value="-">
                            
                            <label for="country-input">Negara:</label>
                            <select id="country-input">
                                <option value="Indonesia" selected>Indonesia</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Singapore">Singapore</option>
                            </select>
                            
                            <label for="timezone-input">Zona waktu:</label>
                            <select id="timezone-input">
                                <option value="Asia/Jakarta" selected>Asia/Jakarta</option>
                                <option value="Asia/Kuala_Lumpur">Asia/Kuala Lumpur</option>
                                <option value="Asia/Singapore">Asia/Singapore</option>
                            </select>
                            
                            <div class="form-actions">
                                <button type="button" id="cancel-edit" class="btn-cancel">Cancel</button>
                                <button type="submit" class="btn-save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
