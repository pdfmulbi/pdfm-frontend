                <br>

                        <label for="current-password">Password Lama:</label>
                        <input type="password" id="current-password" placeholder="Masukkan password lama" required>
                        <br><br>
                    
                        <label for="new-password">Password Baru:</label>
                        <input type="password" id="new-password" placeholder="Masukkan password baru" required>
                        <br><br>

                        <label for="confirm-password">Konfirmasi Password:</label>
                        <input type="password" id="confirm-password" placeholder="Konfirmasi password baru" required>

                        <div class="form-actions">
                            <button type="button" id="cancel-edit" class="btn-cancel">Cancel</button>
                            <button type="submit" class="btn-save">Save</button>
