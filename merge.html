<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFNuAing</title>
    <link rel="stylesheet" href="css/merge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">❤️</span>Merger
            </a>
        </div>
        <div class="menu">
            <a href="merge.html" class="menu-link">Merge PDF</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-title">Merge PDF files</h2>
        <p class="main-description">Combine PDFs in the order you want with the easiest PDF merger available.</p>

        <!-- Select PDF Buttons -->
        <div class="pdf-actions">
            <form id="merge-form" enctype="multipart/form-data">
                <input type="file" id="pdf-files1" name="files1" accept=".pdf" hidden />
                <button type="button" id="upload-btn1" class="select-pdf">Upload First PDF</button>
                <br><br>
                <input type="file" id="pdf-files2" name="files2" accept=".pdf" hidden />
                <button type="button" id="upload-btn2" class="select-pdf">Upload Second PDF</button>
                <br><br>
                <button type="submit" class="merge-btn">Merge PDFs</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="premium.html">
                    <i class="fas fa-crown"></i>
                    <span>Premium</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fas fa-upload"></i>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/merge.js"></script>
</body>
</html>
