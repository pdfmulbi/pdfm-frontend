<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFNuAing</title>
    <link rel="stylesheet" href="css/merge.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">❤️</span> NuAing
            </a>
        </div>
        <!-- <div class="menu">
            <a href="merge.html" class="menu-link">Merge PDF</a>
        </div> -->
        <div class="auth-buttons">
            <a href="#" class="login">Login</a>
            <button class="signup">Sign up</button>
        </div>
    </header>  

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-title">Merge PDF files</h2>
        <p class="main-description">Combine PDFs in the order you want with the easiest PDF merger available.</p>

        <!-- Select PDF Button -->
        <div class="pdf-actions">
            <!-- <button class="select-pdf">
                <span>Select PDF files</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button> -->
            <form id="merge-form" enctype="multipart/form-data">
                <input type="file" id="pdf-files" name="files" multiple accept=".pdf" hidden />
                <button type="button" id="upload-btn" class="select-pdf">
                    <span>Select PDF files</span>
                </button>
                <br>
                <button type="submit" class="select-pdf">Merge PDFs</button>
            </form>            
            <p class="drop-pdf">or drop PDFs here</p>
        </div>

        <!-- Icon Options -->
        <div class="icon-actions">
            <button class="icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2a10 10 0 110 20 10 10 0 010-20zm4.29 7.71l-4-4a1 1 0 00-1.42 0l-4 4a1 1 0 001.42 1.42L11 8.41V16a1 1 0 102 0V8.41l2.29 2.3a1 1 0 001.42-1.42z" />
                </svg>
            </button>
            <button class="icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2a10 10 0 110 20 10 10 0 010-20zm3.36 8.04a4.38 4.38 0 00-2.57.72A4.39 4.39 0 006.4 9.84a4.38 4.38 0 00-2.6-.72 4.38 4.38 0 002.57 1.2c.07.44.18.87.34 1.28A4.39 4.39 0 004.8 12.8a4.38 4.38 0 002.57-.72 4.39 4.39 0 003.96 1.68 4.39 4.39 0 003.96-1.68 4.38 4.38 0 002.57.72 4.38 4.38 0 00-1.98-2.28 4.38 4.38 0 00.34-1.28 4.38 4.38 0 002.57-1.2 4.38 4.38 0 00-2.6.72 4.39 4.39 0 00-3.57-1.08z" />
                </svg>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-file"></i>
                <span>My Files</span>
            </div>
            <div class="footer-item upload">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </div>
            <div class="footer-item">
                <a href="premium.html">
                    <i class="fas fa-crown"></i> <!-- Ikon untuk Go Premium -->
                    <span>Premium</span>
                </a>
            </div>
            <div class="footer-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </footer>

    <script src="/js/merge.js"></script>
</body>
</html>
